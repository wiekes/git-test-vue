<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="vue.js"></script>
    <script>
        // 响应式的数据变化， 数据变化了我可以监控山上的变化
        // 数据的取值 和 更改值我们要监控到

        const vm = new Vue({
            data() {  // 代理数据
                return {
                    name: 'zf',
                    age: 20,
                    address: {
                        content: '佛科院',
                        num: 19
                    },
                    hobby:['eat','drink', {a:1}]
                }
            }
        })
        // console.log(vm);

        // vm.address = {
        //     num:20
        // } 
        // 取值触发 get vm.xx ->  vm.data.xxx

        // 修改数组 很少用索引来操作数组，因为[999]写代码，但是内部做劫持会很浪费性能
        // 用户一般修改数组 都是通过方法来修改 push shift ...

        // vm.hobby[2].a
        vm.hobby.unshift({a:1})
        console.log(vm.hobby);


    </script>
</body>

</html>
